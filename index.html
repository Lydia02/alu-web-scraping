<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Pricing Trends</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/charts.css"> <!-- Link to the new CSS file -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
</head>

<body>
    <h1>Data of Prices of Smartphone on Jumia, Ebay and Amazon</h1>
    <div class="chart-container">
        <div id="chartContainerJumia" class="chart-box">
            <canvas id="pricingTrendsChartJumia"></canvas>
        </div>
        <div id="chartContainerEbay" class="chart-box">
            <canvas id="pricingTrendsChartEbay"></canvas>
        </div>
        <div id="chartContainerAmazon" class="chart-box">
            <canvas id="pricingTrendsChartAmazon"></canvas>
        </div>
    </div>
    <script src="chartJs/chartJumia.js"></script>
    <script src="chartJs/chartEbay.js"></script>
    <script src="chartJs/chartAmazon.js"></script>
</body>
</html>
